name: safari-release-build
run-name: ${{ github.actor }} is publishing a ${{ inputs.release_type }} build ${{ inputs.version_name_override }}

on:
  workflow_dispatch:

# These secrets are needed:
## APP_STORE_CONNECT_API_KEY - (base64encoded value - SECRET!, issuer id, key id are in safari/env file)
## BUILD_CERTIFICATE_BASE64 - this is a keychain export with build certificates and private keys
## P12_PASSWORD - this is the decode password for above
## BUILD_PP1_BASE64 - provisioning profile for app (AboveVTTProvisionProfile)
## BUILD_PP2_BASE64 - provisioning profile for extension (AboveVTTProvisionProfileExtension)

# TODO: Probably need to move the version numbers into the project files

jobs:
  build_safari:
    name: Build iOS and Mac Extensions and upload to Testflight
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Keys
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          DIST_CERTIFICATE_BASE64: ${{ secrets.DIST_CERTIFICATE_BASE64 }}          
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PP1_BASE64: ${{ secrets.BUILD_PP1_BASE64 }}
          BUILD_PP2_BASE64: ${{ secrets.BUILD_PP2_BASE64 }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          CERTIFICATE2_PATH=$RUNNER_TEMP/dist_certificate.p12          
          PP_PATH=~/Library/MobileDevice/Provisioning\ Profiles
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # move profiles to the "right" place
          mkdir -p $PP_PATH
          cp AboveVTTProvisionProfile.mobileprovision $PP_PATH
          cp AboveVTTProvisionProfileExtension.mobileprovision $PP_PATH
          
          # import certificate secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$DIST_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH          
          security create-keychain -p "$P12_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$P12_PASSWORD" $KEYCHAIN_PATH

          # import certificates to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH2 -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH          
          security set-key-partition-list -S apple-tool:,apple: -k "$P12_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          echo "$APP_STORE_CONNECT_API_KEY" | base64 -d > AuthKey.p8
          source appconnect_setup.sh AuthKey.p8
          rm AuthKey.p8
        working-directory: safari
        
      - name: Run build script
        run: ./build.sh
        working-directory: safari        
        env:

